# --- I2C ---
CONFIG_I2C=y
CONFIG_I2C_NRFX=y

# --- UART & Logging ---
CONFIG_SERIAL=y
CONFIG_UART_CONSOLE=y
CONFIG_PRINTK=y
CONFIG_LOG=y
CONFIG_LOG_MODE_IMMEDIATE=y

# --- BLE Peripheral ---
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="ADPD_BLE"
CONFIG_BT_DEVICE_APPEARANCE=833

CONFIG_BT_GATT_DYNAMIC_DB=y   # Required for dynamic GATT table

CONFIG_BT_CONN_PARAM_UPDATE_TIMEOUT=5000
CONFIG_BT_MAX_CONN=1

# Stronger buffer configuration for notifications
CONFIG_BT_CONN_TX_MAX=20
CONFIG_BT_L2CAP_TX_MTU=247
CONFIG_BT_BUF_ACL_TX_SIZE=251
CONFIG_BT_BUF_ACL_TX_COUNT=20
CONFIG_BT_BUF_ACL_RX_SIZE=251
CONFIG_BT_BUF_ACL_RX_COUNT=10

CONFIG_BT_MAX_PAIRED=1

# --- Optional: Remove unnecessary GATT Client role ---
CONFIG_BT_GATT_CLIENT=n
CONFIG_BT_SMP=n

# --- Threads / Memory ---
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
CONFIG_HEAP_MEM_POOL_SIZE=4096

# --- Time / POSIX ---
CONFIG_NEWLIB_LIBC=y
CONFIG_POSIX_API=y

# --- Optional ---
CONFIG_THREAD_NAME=y
CONFIG_THREAD_MONITOR=y
